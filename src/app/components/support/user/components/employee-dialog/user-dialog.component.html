<h1 mat-dialog-title> {{title}} user </h1>

<div mat-dialog-content>
    <mat-form-field class="w-full">
        <mat-label>FirstName</mat-label>
        <input matInput [(ngModel)]="user.name.first" [disabled]="isView" required>
    </mat-form-field>
    <mat-form-field class="w-full">
        <mat-label>LastName</mat-label>
        <input matInput [(ngModel)]="user.name.last" [disabled]="isView" required>
    </mat-form-field>
    <mat-form-field class="w-full">
        <mat-label>Identity Document</mat-label>
        <mat-select [(ngModel)]="user.doc.id" [disabled]="isView" required>
            <mat-option *ngFor="let doc  of identityDocuments" [value]="doc.id">
                {{doc.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="w-full">
        <mat-label>Document Value</mat-label>
        <input matInput [(ngModel)]="user.doc.value" [disabled]="isView" required>
    </mat-form-field>
</div>

<div mat-dialog-actions class="flex justify-end mt-4">
    <button mat-button (click)="cancel()" class="w-32 text-white bg-red-500 hover:bg-red-700">
        {{ isView ? 'Close' : 'Cancel' }}
    </button>
    <button *ngIf="!isView" mat-button [mat-dialog-close]="user" (click)="accept()" cdkFocusInitial
        class="w-32 text-white bg-blue-500 hover:bg-blue-700">
        Accept
    </button>
</div>
