  <div class="flex flex-row justify-between items-baseline px-2">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscador de empresa">
    </mat-form-field>
    <div>
      <button mat-raised-button (click)="newUser()" class="w-32 text-white bg-blue-500 hover:bg-blue-700">
        Agregar
      </button>
    </div>
  </div>

  <div class="flex flex-row flex-wrap justify-center lg:justify-start w-full">
    <mat-card class="w-64 m-1" *ngFor="let user of dataSource">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{user.name.first}}</mat-card-title>
        <mat-card-subtitle>{{user.doc.value}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{user.email}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="viewUserSelected(user)"
          class="text-blue-500 hover:text-blue-700 cursor-pointer">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-button (click)="editUserSelected(user)"
          class="text-green-500 hover:text-green-700 cursor-pointer">
          <mat-icon>colorize</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pagination" [showFirstLastButtons]="true" [length]="totalSize"
  [pageIndex]="currentPage" (page)="handlePage($event)">
</mat-paginator>
