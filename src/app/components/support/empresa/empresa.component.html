<div class="">

    <div class="search">
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscador de empresa">
        </mat-form-field>
        <div>
            <button mat-raised-button (click)="newEmpresa()">
                Agregar
            </button>
        </div>
    </div>

    <div class="table">
        <table mat-table [dataSource]="dataSource">

            <div *ngFor="let tableColumn of tableColumns">
                <ng-container [matColumnDef]="tableColumn.displayedColumn">
                    <th mat-header-cell *matHeaderCellDef>
                        {{ tableColumn.titleColumn }}
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element[tableColumn.displayedColumn] }}
                    </td>
                </ng-container>
            </div>

            <ng-container matColumnDef="btnAction" stickyEnd>
                <th mat-header-cell *matHeaderCellDef>
                    Acciones
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex">
                        <div class="btn-action" (click)="editEmpresaSelected(element)">
                            <mat-icon>colorize</mat-icon>
                        </div>
                        <div class="btn-action" (click)="deleteEmpresaSelected(element)">
                            <mat-icon>delete_outline</mat-icon>
                        </div>
                        <div class="btn-action" (click)="viewEmpresaSelected(element)">
                            <mat-icon>visibility</mat-icon>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-100"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="pagination" showFirstLastButtons>
        </mat-paginator>

    </div>

</div>
