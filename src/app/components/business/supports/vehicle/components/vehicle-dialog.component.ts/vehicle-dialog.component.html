<h1 mat-dialog-title> {{title}} Vehiculo </h1>

<div mat-dialog-content>
    <mat-form-field class="w-full">
        <mat-label>Placa</mat-label>
        <input matInput [(ngModel)]="vehicle.licensePlate" [disabled]="isView" required>
    </mat-form-field>
    <mat-form-field class="w-full">
        <mat-label>Marca</mat-label>
        <input matInput [(ngModel)]="vehicle.brand" [disabled]="isView" required>
    </mat-form-field>
    <mat-form-field class="w-full">
        <mat-label>Modelo</mat-label>
        <input matInput [(ngModel)]="vehicle.model" [disabled]="isView" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Active</mat-label>
        <mat-select [(ngModel)]="vehicle.active" [disabled]="isView">
            <mat-option [value]="true">True</mat-option>
            <mat-option [value]="false">False</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div mat-dialog-actions class="flex justify-end mt-4">
    <button mat-button (click)="cancel()" class="w-32 text-white bg-red-500 hover:bg-red-700">
        {{ isView ? 'Close' : 'Cancel' }}
    </button>
    <button *ngIf="!isView" mat-button [mat-dialog-close]="vehicle" (click)="accept()" cdkFocusInitial
        class="w-32 text-white bg-blue-500 hover:bg-blue-700">
        Accept
    </button>
</div>
